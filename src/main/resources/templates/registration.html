<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

</head>

<body>
<div th:insert="fragments/toolbar :: toolbar">...</div>

<div class="login">
    <form th:action="@{/registration}" method="post" th:object="${userForm}">
        <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username" required="required"/> <br />
        <input type="password" id="password" name="password" placeholder="Password" required="required"/> <br />
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="PasswordConfirm" required="required"/> <br />
        <button type="submit" class="btn btn-primary btn-block btn-large">Log in</button>
    </form>
</div>

</body>
</html>
